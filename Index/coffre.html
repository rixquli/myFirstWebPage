<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <style>
      body, html {
        min-width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        font: Arial 14px;
      }
      #result {
        color: blue;
      }
    </style>
    <!--<link rel="stylesheet" href="style.css"/>-->
    <!--<script defer src="script.js"></script>-->
  </head>
  <body>
    <h1>
      ICI
    </h1>
    <script>
      var x = Number(window.prompt("X"));
      var z = Number(window.prompt("Z"));
      var nouveauX = Math.round(x / 16 + 0.4) - 0.5
      var nouveauZ = Math.round(z / 16 + 0.4) - 0.5
      
      var h = document.querySelector("h1");
      h.innerHTML = `Le x passe de ${x} à ${nouveauX*16}
<br>Le z passe de ${z} à ${nouveauZ*16}
<br><br>Les nouvelles coordonnées sont donc : <div id="result">${nouveauX*16}, ${nouveauZ*16}</div>`;
    </script>
  </body>
</html>
